<br>
<div class="card text-black" style="background-color: rgba(0, 9, 10, 0.26);">
  <div class="card-header">
    <p>Detalles de Vehiculo {{vehiculo.nombre}}  {{vehiculo.modelo}}  {{vehiculo.anio}}</p>
     <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <a class="btn btn-info" *ngIf="!isEditable" (click)="editar()">Editar</a>
      <a class="btn btn-danger" *ngIf="isEditable" (click)="cancelar()">Cancelar</a>
      <a class="btn btn-primary" *ngIf="isEditable" (click)="grabar()">Grabar</a>
    </div>
  </div>
  <div class="card-body" *ngIf="vehiculo">
    <div class="row">
      <div class="col-5">
        <img src="{{vehiculo.foto}}" class="img-thumbnail">
      </div>

      
      <div class="col-1">

      </div>

              <div class="col-6">
                <form [formGroup]="formularioVehiculo">
                  <div class="mb 3 row">
                    <label for="staticCodigo" class="col-sm-2 col-for-label">Codigo</label>
                  <div class="col-sm-10">
                    <input type="text" [ngClass]="{'form-control-plaintext text-light': !isEditable, 'form-control':isEditable}"
                    id="stacticCodigo" formControlName="codigo">
                  </div>
              </div>

              <div class="mb 3 row">
                <label for="staticMarca" class="col-sm-2 col-for-label">Marca</label>
              <div class="col-sm-10">
                <input type="text" [ngClass]="{'form-control-plaintext text-light': !isEditable, 'form-control':isEditable}"
                id="stacticMarca" formControlName="marca">
              </div>
          </div>

          <div class="mb 3 row">
            <label for="staticModelo" class="col-sm-2 col-for-label">Modelo</label>
          <div class="col-sm-10">
            <input type="text" [ngClass]="{'form-control-plaintext text-light': !isEditable, 'form-control':isEditable}"
            id="stacticModelo" formControlName="modelo">
          </div>

          <div class="mb 3 row">
            <label for="staticanio" class="col-sm-2 col-for-label">AÃ±o</label>
          <div class="col-sm-10">
            <input type="text" [ngClass]="{'form-control-plaintext text-light': !isEditable, 'form-control':isEditable}"
            id="stacticanio" formControlName="anio">
          </div>
      </div>  
      </div>
       </form>
     </div>
    </div>
   </div>
   <div class="card-footer">
    <div class="row">
      <div class="col-2">
        <a class="btn btn-light" [routerLink]="['../']">Regresar</a>
      </div>
    </div>
   </div>
  </div>
